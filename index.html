<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Type of Traveler Are You?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">What Type of Traveler Are You?</h1>
    <p class="text-center text-muted">Answer the questions below to find out your travel personality!</p>

    <!-- Question 1 -->
    <div class="question-block mb-4">
      <h5>1. What’s your ideal vacation?</h5>
      <button class="btn btn-outline-primary answer-btn" data-points="3">Exploring a new city</button>
      <button class="btn btn-outline-primary answer-btn" data-points="1">Relaxing on a beach</button>
    </div>

     <!-- Question 2 -->
    <div class="question-block mb-4">
      <h5>2. How do you prefer to travel?</h5>
      <button class="btn btn-outline-primary answer-btn" data-points="2">With a tour group</button>
      <button class="btn btn-outline-primary answer-btn" data-points="4">Solo with a backpack</button>
    </div>

    <!-- Question 3 -->
    <div class="question-block mb-4">
      <h5>3. What’s your favorite travel activity?</h5>
      <button class="btn btn-outline-primary answer-btn" data-points="1">Eating local food</button>
      <button class="btn btn-outline-primary answer-btn" data-points="4">Hiking and adventure</button>
    </div>

    <!-- Question 4 -->
    <div class="question-block mb-4">
      <h5>4. How do you choose your next destination?</h5>
      <button class="btn btn-outline-primary answer-btn" data-points="3">Cultural history</button>
      <button class="btn btn-outline-primary answer-btn" data-points="2">Popular spots on social media</button>
    </div>

    <!-- Question 5 -->
    <div class="question-block mb-4">
      <h5>5. What’s your travel budget like?</h5>
      <button class="btn btn-outline-primary answer-btn" data-points="1">Luxury all the way</button>
      <button class="btn btn-outline-primary answer-btn" data-points="4">Low-cost adventure</button>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button id="result-btn" class="btn btn-success">Give Me the Results</button>
    </div>

    <!-- Result -->
    <div id="result-container" class="mt-4 text-center fw-bold fs-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
